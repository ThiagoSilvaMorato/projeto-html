<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    
    <body>
        <header>
            <img src="./assets/img/logo.png" alt="">
            <h2 class="header-title">Controle financeiro</h2>
            <div class="menu">
                <span>Limpar dados</span>
                <span>Cadastro de transações</span>
            </div>
        </header>
    
        <div class="container">
    
            <section class="new-transition">
                <h2 class="title-transition">Nova transação</h2>
                <form>
                    <div>
                        <label for="transition-type">Tipo de transação</label>
                        <div>
                            <input type="radio">
                            <label>Compra</label>
                            <br>
                            <input type="radio">
                            <label>Venda</label>
                        </div>
                    </div>
                    <div>
                        <label for="merchandise-name">Nome da mercadoria</label>
                        <br>
                        <input type="text" name="Input">
                    </div>
                    <div>
                        <label for="value">Valor</label>
                        <br>
                        <input type="text" name="R$0,00">
                    </div>
                    <input type="submit" value="Adicionar transação">
                        
                </form>
            </section>
    
            <section class="transition-extract">
                <h2>Extrato de transações</h2>
                <form>
                    <div class="merchandise-value">
                        <span>Mercadoria</span>
                        <span>Valor</span>
                    </div>
                    <div class="merchandise1">
                        <span>Lorem ipsum dolor sit amet consectetur</span>
                        <span>R$12,999,99</span>
                    </div>
                    
                </form>
            </section>
    
        </div>
    </body>
</html>
